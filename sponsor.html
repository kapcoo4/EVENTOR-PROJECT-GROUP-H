<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Sponsor</title>
    <link rel="stylesheet" href="sponsor1.css">
</head>
<body>
    <div class="sidebar">
        <h3>Menu</h3>
        <a href="index.html">Home</a>
        <a href="book.html">Book</a>
        <a href="organize.html">Organize</a>
        <a href="sponsor.html">Sponsor</a>
    </div>
    <div class="container">
        <h2>Become a Sponsor</h2>
        <p>Support our events and gain visibility for your brand.</p>
        
        <form class="sponsor-form">
            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" name="company-name" required>
            
            <label for="contact-person">Contact Person:</label>
            <input type="text" id="contact-person" name="contact-person" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="sponsorship-type">Sponsorship Type:</label>
            <select id="sponsorship-type" name="sponsorship-type" required>
                <option value="" disabled selected>Select a sponsorship type</option>
                <option value="gold">Gold Sponsor</option>
                <option value="silver">Silver Sponsor</option>
                <option value="bronze">Bronze Sponsor</option>
            </select>
            
            <label for="message">Additional Message:</label>
            <textarea id="message" name="message"></textarea>
            
            <button type="submit" class="btn">Submit Sponsorship</button>
        </form>
    </div>
</body>
</html>
