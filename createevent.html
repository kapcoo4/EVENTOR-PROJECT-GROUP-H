<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Platform</title>
    <link rel="stylesheet" href="createstyle.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <h2 class="logo_text">Eventor</h2>
            <ul class="navmenu">
                <li class="navitem">
                    <a href="" class="navlink">Home</a>
                </li>

                    <a href="" class="navlink">Book</a>

                    <a href="" class="navlink">Sponsor</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="mainsection">

        <form>
            <h2>Create an Event</h2>
            <input type="text" name="event-name" placeholder="Event Name" required>
            <input type="text" name="event-location" placeholder="Event Discription" required>
            <label for="event-date">Enter Event Date and Time:</label>
            <input type="date" name="event-date" required>
            <input type="time" name="event-time" required>
            <input type="text" name="event-location" placeholder="Event Location" required>
            <label for="event-image">Upload Event Image:</label>
            <input class="upload" type="file" required>
            <button type="submit">Create Event</button>

        </form>

    </div>
</body>

</html>
